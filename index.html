<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Tasks</title>
      <link rel="stylesheet" href="assets/css/style.css" />
   </head>
   <body>
      <div class="work-arrange">
         <h1>Arrange your tasks</h1>
         <form id="arrange-each-task">
            <div class="form-row">
               <label for="task-name">Task</label>
               <input id="task-name" type="text" />
            </div>
            <div class="form-row">
               <label for="task-date">Date</label>
               <input id="task-date" type="date" />
            </div>
            <div class="form-row">
               <label for="task-time">Time</label>
               <input id="task-time" type="time" />
            </div>
            <div class="form-row">
               <button type="submit">Save</button>
            </div>
         </form>
      </div>
      <div class="container-tasks">
         <!-- <div class="saved-each-task">
            <div class="name-task"></div>
            <div class="date-task"></div>
            <div class="time-task"></div>
            <button class="btn-delete">Delete</button>
         </div> -->
      </div>
      <script src="./js/script.js"></script>
   </body>
</html>
